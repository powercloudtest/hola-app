apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: hola-app-ingress
  namespace: hola-app
spec:
  rules:
  - host: holaapp
    http:
      paths:
      - backend:
          service:
            name: hola
            port:
              number: 10257
        path: /metrics
        pathType: Prefix
status:
  loadBalancer:
    ingress:
    - ip: 10.250.1.90
